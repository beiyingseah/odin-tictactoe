<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/images/tic-tac-toe-hand-drawn-game.png">
        <script src="/main.js" defer></script>
        <title>Tic Tac Toe | The Odin Project</title>
    </head>

    <body>
        <form id='playerForm'>
            <fieldset>  
                <legend>Game Setup</legend>  
                <label for="playerX">Player 1 (X)</label>
                <input required type="text" id="playerX" name="playerX" placeholder="Enter name" value="">
                <label for="playerO">Player 2 (O)</label>
                <input required type="text" id="playerO" name="playerO" placeholder="Enter name" value="">
                <button id='startGameBtn' type='submit'>Submit</button>
            </fieldset>
        </form>
    </body>

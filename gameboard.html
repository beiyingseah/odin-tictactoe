<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/tic-tac-toe-hand-drawn-game.png">
        <script src="main.js" defer></script>
        <title>Tic Tac Toe | The Odin Project</title>
    </head>

    <body>
        <button type="button" class="new-game-btn">Play Again</button>
        <div id="scoreBoard">
            <span id="p1ameDisplay">[p1ameDisplay]
                <span id="p1Score">0</span>
            </span>
            <span id="p2NameDisplay">[p2NameDisplay]
                <span id="p2Score">0</span>
            </span>
        </div>

        <div class="board" id="board">
            <div class="cell x" data-cell></div>
            <div class="cell circle" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="modal">
            <form id='modalForm'>
            <div class="modal-content">
                <p>Hello, I am a modal!</p>
                <div class="horizontal-container">
                    <button type="button" class="new-game-btn">New Game</button>
                    <button type="button" class="play-again-btn">Play Again</button>
                </div>
            </div>
        </div>
        
    </body>

</html>
